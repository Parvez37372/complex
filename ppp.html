<!DOCTYPE html>
<html>

<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<table>
<tr><td><div class="redd">
<img class="mySlides" src="i1.jpg"style="width:100%">
 <img class="mySlides" src="i2.jpg"style="width:100%">
 <img class="mySlides" src="i2.jpg"style="width:100%">
  <img class="mySlides" src="i31.jpg"style="width:100%">
  <img class="mySlides" src="i41.jpg"style="width:100%">
 <img class="mySlides" src="i1.jpg"style="width:100%">
 <img class="mySlides" src="i2.jpg"style="width:100%">
  <img class="mySlides" src="i31.jpg"style="width:100%">
  <img class="mySlides" src="i41.jpg"style="width:100%">
  <button class="w3-button w3-display-left" onclick="plusDivs(-1)">Previous &#10094;</button>
  <button class="w3-button w3-display-right" onclick="plusDivs(1)">Next &#10095;</button>
</div><td>
</table>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex =slideIndex+n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length)
{
slideIndex = 1
}    
  if (n < 1) 
{
slideIndex = x.length
}
  for (i = 0; i < x.length; i=i+1) 
{
     x[i].style.display = "none";  
}
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
